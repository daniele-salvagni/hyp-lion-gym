<html lang="en" data-ng-app="lionApp">

<head>

  <link rel="icon" href="img/favicon.ico">

  <!-- Custom bootstrap CSS (Compiled from .less files) -->
  <link href="css/bootstrap-custom.css" rel="stylesheet">

<data-ng-include src="'views/header/header.html'"></data-ng-include>

<!-- =============================================================================================================== -->

  <!-- ~~~ HERE THE CONTENT WILL BE INJECTED ~~~ -->
  <div data-ng-view></div>
</div>

<!-- =============================================================================================================== -->
<!-- ============================================================================================ JAVASCRIPT IMPORTS -->
<!-- jQuery (also necessary for Bootstrap's JavaScript plugins) -->

<script src="js/lib/bootstrap.min.js"></script>
<!-- Small jQuery script to collapse the NavBar on scroll -->

<script src="views/location/location.js"></script>
